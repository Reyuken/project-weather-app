<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <div id="container">
        <div id="sideBar">
            <h1>Todo List</h1>
                <Button id="newTaskBtn">Create Task</Button>
                <dialog id="dialogBox">
                    <h3>Input Details</h3>
                    <form action="" id="input">
                        <label for="title">Title:</label>
                        <input type="text" id="title" required>
                        <label for="priority">Priority:</label>
                        <input type="number" id="priority" required min="1" max="10">
                        <label for="details" >Details:</label>
                        <input type="text" id="details" required>
                        <label for="dueDate">Due Date:</label>
                        <input type="date" id="dueDate" required >
                        <label for="finishCheck">Status</label>
                        <input type="checkbox" id="finishCheck">
                        <button type="button" id="closeBtn">Close</button>
                        <button type="submit" id="submitButton">Submit</button>
                    </form>
                 </dialog>
            <div id="projects">
                <h1>Projects</h1>
            </div>
        </div>
    </div>

    <div id="mainContent">This is main content</div>
</body>
</html>
